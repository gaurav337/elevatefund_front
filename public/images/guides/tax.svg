<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
    <rect width="100%" height="100%" fill="#f0f9ff"/>
    
    <!-- Background Pattern -->
    <defs>
        <pattern id="dots" width="20" height="20" patternUnits="userSpaceOnUse">
            <circle cx="10" cy="10" r="1" fill="#e0e7ff"/>
        </pattern>
    </defs>
    <rect width="100%" height="100%" fill="url(#dots)"/>
    
    <!-- Tax Form -->
    <g transform="translate(200,100)">
        <!-- Form Background -->
        <rect width="400" height="200" rx="10" fill="white" stroke="#bfdbfe" stroke-width="2"/>
        
        <!-- Form Header -->
        <rect width="400" height="40" rx="10" fill="#3b82f6"/>
        <text x="20" y="25" 
              font-family="Arial" 
              font-size="16" 
              font-weight="bold" 
              fill="white">TAX FORM</text>
        
        <!-- Form Content -->
        <g transform="translate(20,60)">
            <!-- Lines -->
            <g fill="#e0e7ff">
                <rect y="0" width="360" height="2"/>
                <rect y="30" width="360" height="2"/>
                <rect y="60" width="360" height="2"/>
                <rect y="90" width="360" height="2"/>
            </g>
            
            <!-- Labels -->
            <g fill="#1e40af" font-family="Arial" font-size="12">
                <text y="20">Income</text>
                <text y="50">Deductions</text>
                <text y="80">Credits</text>
                <text y="110">Total Tax</text>
            </g>
            
            <!-- Numbers -->
            <g fill="#3b82f6" font-family="Arial" font-size="12" text-anchor="end">
                <text x="360" y="20">$100,000</text>
                <text x="360" y="50">$20,000</text>
                <text x="360" y="80">$5,000</text>
                <text x="360" y="110">$25,000</text>
            </g>
        </g>
    </g>
    
    <!-- Calculator -->
    <g transform="translate(650,150)">
        <rect width="100" height="140" rx="10" fill="#60a5fa"/>
        <rect x="10" y="10" width="80" height="30" rx="5" fill="#bfdbfe"/>
        <g transform="translate(10,50)">
            <g fill="white">
                <rect width="20" height="20" rx="2"/>
                <rect x="30" width="20" height="20" rx="2"/>
                <rect x="60" width="20" height="20" rx="2"/>
                <rect y="30" width="20" height="20" rx="2"/>
                <rect x="30" y="30" width="20" height="20" rx="2"/>
                <rect x="60" y="30" width="20" height="20" rx="2"/>
                <rect y="60" width="20" height="20" rx="2"/>
                <rect x="30" y="60" width="20" height="20" rx="2"/>
                <rect x="60" y="60" width="20" height="20" rx="2"/>
            </g>
        </g>
    </g>
    
    <!-- Title -->
    <text x="400" y="350" 
          text-anchor="middle" 
          font-family="Arial" 
          font-size="24" 
          font-weight="bold" 
          fill="#1e40af">
        Tax Considerations
    </text>
</svg> 