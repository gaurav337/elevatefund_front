<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
    <rect width="100%" height="100%" fill="#f0f9ff"/>
    
    <!-- Background Pattern -->
    <defs>
        <pattern id="dots" width="20" height="20" patternUnits="userSpaceOnUse">
            <circle cx="10" cy="10" r="2" fill="#e0e7ff"/>
        </pattern>
    </defs>
    <rect width="100%" height="100%" fill="url(#dots)"/>
    
    <!-- Rocket -->
    <g transform="translate(350,200) rotate(-45)">
        <path d="M 0 0 L -20 60 L 0 50 L 20 60 Z" fill="#3b82f6"/>
        <rect x="-15" y="60" width="30" height="20" fill="#60a5fa"/>
        <circle cx="0" cy="30" r="15" fill="#93c5fd"/>
        <circle cx="0" cy="30" r="8" fill="#bfdbfe"/>
    </g>
    
    <!-- Growth Bars -->
    <g transform="translate(100,300)">
        <rect x="0" y="-50" width="40" height="50" fill="#bfdbfe"/>
        <rect x="60" y="-100" width="40" height="100" fill="#93c5fd"/>
        <rect x="120" y="-150" width="40" height="150" fill="#60a5fa"/>
        <rect x="180" y="-200" width="40" height="200" fill="#3b82f6"/>
    </g>
    
    <!-- Stars -->
    <g fill="#dbeafe">
        <circle cx="100" cy="100" r="5"/>
        <circle cx="700" cy="150" r="5"/>
        <circle cx="600" cy="80" r="5"/>
        <circle cx="200" cy="50" r="5"/>
    </g>
    
    <!-- Title -->
    <text x="400" y="350" 
          text-anchor="middle" 
          font-family="Arial" 
          font-size="24" 
          font-weight="bold" 
          fill="#1e40af">
        Scaling Your Startup
    </text>
</svg> 