<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
    <rect width="100%" height="100%" fill="#f0f9ff"/>
    
    <!-- Background Pattern -->
    <defs>
        <pattern id="circuit" width="50" height="50" patternUnits="userSpaceOnUse">
            <path d="M 25 0 L 25 25 L 50 25 M 25 25 L 0 25" 
                  fill="none" 
                  stroke="#e0e7ff" 
                  stroke-width="2"/>
        </pattern>
    </defs>
    <rect width="100%" height="100%" fill="url(#circuit)"/>
    
    <!-- Brain Circuit -->
    <g transform="translate(300,100)">
        <!-- Brain Shape -->
        <path d="M 0 0 C 50 -20 100 -20 150 0 C 200 20 200 80 150 100 C 100 120 50 120 0 100 C -50 80 -50 20 0 0"
              fill="#bfdbfe"
              stroke="#3b82f6"
              stroke-width="3"/>
        
        <!-- Circuit Lines -->
        <path d="M 20 20 L 50 50 L 100 30 M 130 50 L 80 70 L 40 60"
              fill="none"
              stroke="#60a5fa"
              stroke-width="3"/>
        
        <!-- Nodes -->
        <circle cx="20" cy="20" r="5" fill="#1e40af"/>
        <circle cx="50" cy="50" r="5" fill="#1e40af"/>
        <circle cx="100" cy="30" r="5" fill="#1e40af"/>
        <circle cx="130" cy="50" r="5" fill="#1e40af"/>
        <circle cx="80" cy="70" r="5" fill="#1e40af"/>
        <circle cx="40" cy="60" r="5" fill="#1e40af"/>
    </g>
    
    <!-- Data Points -->
    <g transform="translate(100,300)">
        <circle cx="0" cy="0" r="4" fill="#3b82f6"/>
        <circle cx="30" cy="-20" r="4" fill="#3b82f6"/>
        <circle cx="60" cy="-40" r="4" fill="#3b82f6"/>
        <circle cx="90" cy="-10" r="4" fill="#3b82f6"/>
        <circle cx="120" cy="-50" r="4" fill="#3b82f6"/>
        <path d="M 0 0 L 30 -20 L 60 -40 L 90 -10 L 120 -50"
              fill="none"
              stroke="#60a5fa"
              stroke-width="2"/>
    </g>
    
    <!-- Title -->
    <text x="400" y="350" 
          text-anchor="middle" 
          font-family="Arial" 
          font-size="24" 
          font-weight="bold" 
          fill="#1e40af">
        AI in Investment
    </text>
</svg> 