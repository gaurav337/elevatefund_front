<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
    <rect width="100%" height="100%" fill="#f0f9ff"/>
    
    <!-- Background Pattern -->
    <defs>
        <pattern id="leaves" width="60" height="60" patternUnits="userSpaceOnUse">
            <path d="M 30 0 Q 60 30 30 60 Q 0 30 30 0" 
                  fill="none" 
                  stroke="#e0e7ff" 
                  stroke-width="1"/>
        </pattern>
    </defs>
    <rect width="100%" height="100%" fill="url(#leaves)"/>
    
    <!-- Tree/Growth Symbol -->
    <g transform="translate(400,200)">
        <!-- Trunk -->
        <rect x="-15" y="0" width="30" height="100" fill="#60a5fa"/>
        
        <!-- Leaves/Growth -->
        <g fill="#22c55e">
            <path d="M 0 0 L -100 0 L 0 -100 Z" opacity="0.7"/>
            <path d="M 0 -30 L 100 -30 L 0 -130 Z" opacity="0.8"/>
            <path d="M 0 -60 L -80 -60 L 0 -160 Z" opacity="0.9"/>
        </g>
        
        <!-- Coins/Investment -->
        <g transform="translate(-60,40)">
            <circle cx="0" cy="0" r="20" fill="#eab308"/>
            <text x="0" y="5" 
                  text-anchor="middle" 
                  font-family="Arial" 
                  font-size="16" 
                  fill="#fff">$</text>
        </g>
        <g transform="translate(60,60)">
            <circle cx="0" cy="0" r="20" fill="#eab308"/>
            <text x="0" y="5" 
                  text-anchor="middle" 
                  font-family="Arial" 
                  font-size="16" 
                  fill="#fff">$</text>
        </g>
    </g>
    
    <!-- ESG Icons -->
    <g transform="translate(100,100)">
        <!-- Environmental -->
        <circle cx="0" cy="0" r="30" fill="#22c55e" opacity="0.8"/>
        <text x="0" y="5" 
              text-anchor="middle" 
              font-family="Arial" 
              font-size="12" 
              fill="#fff">E</text>
    </g>
    
    <g transform="translate(700,100)">
        <!-- Social -->
        <circle cx="0" cy="0" r="30" fill="#3b82f6" opacity="0.8"/>
        <text x="0" y="5" 
              text-anchor="middle" 
              font-family="Arial" 
              font-size="12" 
              fill="#fff">S</text>
    </g>
    
    <g transform="translate(400,80)">
        <!-- Governance -->
        <circle cx="0" cy="0" r="30" fill="#6366f1" opacity="0.8"/>
        <text x="0" y="5" 
              text-anchor="middle" 
              font-family="Arial" 
              font-size="12" 
              fill="#fff">G</text>
    </g>
    
    <!-- Title -->
    <text x="400" y="350" 
          text-anchor="middle" 
          font-family="Arial" 
          font-size="24" 
          font-weight="bold" 
          fill="#1e40af">
        Sustainable Investment
    </text>
</svg> 