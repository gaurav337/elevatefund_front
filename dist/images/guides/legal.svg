<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
    <rect width="100%" height="100%" fill="#f0f9ff"/>
    
    <!-- Background Pattern -->
    <defs>
        <pattern id="grid" width="30" height="30" patternUnits="userSpaceOnUse">
            <rect width="30" height="30" fill="none" stroke="#e0e7ff" stroke-width="1"/>
        </pattern>
    </defs>
    <rect width="100%" height="100%" fill="url(#grid)"/>
    
    <!-- Legal Scales -->
    <g transform="translate(400,200)">
        <!-- Base -->
        <rect x="-150" y="80" width="300" height="20" rx="5" fill="#3b82f6"/>
        <rect x="-10" y="0" width="20" height="100" fill="#3b82f6"/>
        
        <!-- Beam -->
        <g transform="rotate(-10)">
            <rect x="-150" y="-10" width="300" height="20" rx="5" fill="#60a5fa"/>
        </g>
        
        <!-- Left Scale -->
        <g transform="translate(-120,-20)">
            <line x1="0" y1="0" x2="0" y2="50" stroke="#93c5fd" stroke-width="2"/>
            <circle cx="0" cy="50" r="30" fill="#bfdbfe"/>
            <text x="0" y="55" 
                  text-anchor="middle" 
                  font-family="Arial" 
                  font-size="14" 
                  fill="#1e40af">ยง</text>
        </g>
        
        <!-- Right Scale -->
        <g transform="translate(120,-40)">
            <line x1="0" y1="0" x2="0" y2="50" stroke="#93c5fd" stroke-width="2"/>
            <circle cx="0" cy="50" r="30" fill="#bfdbfe"/>
            <text x="0" y="55" 
                  text-anchor="middle" 
                  font-family="Arial" 
                  font-size="14" 
                  fill="#1e40af">$</text>
        </g>
    </g>
    
    <!-- Documents -->
    <g transform="translate(150,150)">
        <!-- Document Stack -->
        <rect x="0" y="0" width="120" height="160" rx="5" fill="#bfdbfe"/>
        <rect x="10" y="10" width="120" height="160" rx="5" fill="#93c5fd"/>
        <rect x="20" y="20" width="120" height="160" rx="5" fill="#60a5fa"/>
        
        <!-- Lines -->
        <g transform="translate(40,50)" fill="#1e40af">
            <rect width="80" height="2" rx="1"/>
            <rect y="20" width="60" height="2" rx="1"/>
            <rect y="40" width="70" height="2" rx="1"/>
            <rect y="60" width="50" height="2" rx="1"/>
        </g>
    </g>
    
    <!-- Stamp -->
    <g transform="translate(600,150)">
        <circle cx="0" cy="0" r="60" fill="none" stroke="#3b82f6" stroke-width="4"/>
        <text x="0" y="10" 
              text-anchor="middle" 
              font-family="Arial" 
              font-size="24" 
              font-weight="bold" 
              fill="#3b82f6">LEGAL</text>
    </g>
    
    <!-- Title -->
    <text x="400" y="350" 
          text-anchor="middle" 
          font-family="Arial" 
          font-size="24" 
          font-weight="bold" 
          fill="#1e40af">
        Legal Documentation
    </text>
</svg> 