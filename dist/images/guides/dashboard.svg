<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
    <rect width="100%" height="100%" fill="#f0f9ff"/>
    
    <!-- Background Pattern -->
    <defs>
        <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
            <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#e0e7ff" stroke-width="1"/>
        </pattern>
    </defs>
    <rect width="100%" height="100%" fill="url(#grid)"/>
    
    <!-- Dashboard Window -->
    <g transform="translate(100,50)">
        <!-- Window Frame -->
        <rect x="0" y="0" width="600" height="300" rx="10" fill="white" stroke="#bfdbfe" stroke-width="2"/>
        
        <!-- Header Bar -->
        <rect x="0" y="0" width="600" height="40" rx="10" fill="#3b82f6"/>
        <circle cx="20" cy="20" r="5" fill="#ef4444"/>
        <circle cx="40" cy="20" r="5" fill="#eab308"/>
        <circle cx="60" cy="20" r="5" fill="#22c55e"/>
        
        <!-- Sidebar -->
        <rect x="0" y="40" width="150" height="260" fill="#f1f5f9"/>
        <g transform="translate(20,70)">
            <rect width="110" height="30" rx="5" fill="#60a5fa"/>
            <rect y="40" width="110" height="30" rx="5" fill="#bfdbfe"/>
            <rect y="80" width="110" height="30" rx="5" fill="#bfdbfe"/>
            <rect y="120" width="110" height="30" rx="5" fill="#bfdbfe"/>
        </g>
        
        <!-- Main Content -->
        <g transform="translate(170,60)">
            <!-- Stats Cards -->
            <g>
                <rect width="120" height="80" rx="5" fill="#dbeafe"/>
                <rect x="140" width="120" height="80" rx="5" fill="#dbeafe"/>
                <rect x="280" width="120" height="80" rx="5" fill="#dbeafe"/>
            </g>
            
            <!-- Chart Area -->
            <g transform="translate(0,100)">
                <rect width="400" height="120" rx="5" fill="#f1f5f9"/>
                <polyline points="20,100 80,60 140,80 200,40 260,70 320,30 380,50"
                          fill="none"
                          stroke="#3b82f6"
                          stroke-width="2"/>
            </g>
        </g>
    </g>
    
    <!-- Title -->
    <text x="400" y="380" 
          text-anchor="middle" 
          font-family="Arial" 
          font-size="24" 
          font-weight="bold" 
          fill="#1e40af">
        Investment Dashboard
    </text>
</svg> 