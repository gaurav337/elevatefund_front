<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
    <rect width="100%" height="100%" fill="#f0f9ff"/>
    
    <!-- Background Pattern -->
    <defs>
        <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
            <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#e0e7ff" stroke-width="1"/>
        </pattern>
    </defs>
    <rect width="100%" height="100%" fill="url(#grid)"/>
    
    <!-- Steps -->
    <g transform="translate(100,200)">
        <!-- Step 1 -->
        <circle cx="0" cy="0" r="40" fill="#bfdbfe"/>
        <text x="0" y="8" 
              text-anchor="middle" 
              font-family="Arial" 
              font-size="24" 
              font-weight="bold" 
              fill="#1e40af">1</text>
        
        <!-- Arrow -->
        <path d="M 50 0 L 150 0" 
              stroke="#60a5fa" 
              stroke-width="4"
              stroke-dasharray="8 4"/>
        
        <!-- Step 2 -->
        <circle cx="200" cy="0" r="40" fill="#93c5fd"/>
        <text x="200" y="8" 
              text-anchor="middle" 
              font-family="Arial" 
              font-size="24" 
              font-weight="bold" 
              fill="#1e40af">2</text>
        
        <!-- Arrow -->
        <path d="M 250 0 L 350 0" 
              stroke="#60a5fa" 
              stroke-width="4"
              stroke-dasharray="8 4"/>
        
        <!-- Step 3 -->
        <circle cx="400" cy="0" r="40" fill="#60a5fa"/>
        <text x="400" y="8" 
              text-anchor="middle" 
              font-family="Arial" 
              font-size="24" 
              font-weight="bold" 
              fill="#1e40af">3</text>
        
        <!-- Arrow -->
        <path d="M 450 0 L 550 0" 
              stroke="#60a5fa" 
              stroke-width="4"
              stroke-dasharray="8 4"/>
        
        <!-- Step 4 -->
        <circle cx="600" cy="0" r="40" fill="#3b82f6"/>
        <text x="600" y="8" 
              text-anchor="middle" 
              font-family="Arial" 
              font-size="24" 
              font-weight="bold" 
              fill="#1e40af">4</text>
    </g>
    
    <!-- Title -->
    <text x="400" y="350" 
          text-anchor="middle" 
          font-family="Arial" 
          font-size="24" 
          font-weight="bold" 
          fill="#1e40af">
        Getting Started Guide
    </text>
</svg> 